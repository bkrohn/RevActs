        $("a").attr("href", "revact://"+dayNumber);
      }
    </script>

  <body onload="window.location='domloaded://loaded'">

      <div class="actheadline">Revolutionary Act of the Day</div>
      <div class="act">	
        <a id="dayLink"><img id="dayImage" src="" height="150" /><img id="arrows" src="" height="130" /></a>
      </div>
    </div>
